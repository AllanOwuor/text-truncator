<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Text Truncation App</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <h1>Text Truncation App</h1>
            <p>Simplify your text truncation needs with our new user-friendly app adjust the scroll below
                to meet your truncation needs</p>
            <div class="input-output">
                <textarea id="inputText" placeholder="Enter your text here..."></textarea>
                <textarea id="outputText" readonly placeholder="Truncated text will appear here..."></textarea>
                <button onclick="copyOutput()">Copy Output</button>
            </div>

            <div class="actions">
                <input type="number" id="truncateLength" min="1" value="20">
                <button onclick="truncateText()">Truncate</button>
            </div>
        </div>

    </div>
    
    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
