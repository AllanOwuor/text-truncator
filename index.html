<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Truncation App</title>

    <!-- Style CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <h1>Text Truncation App</h1>
            <p>Text Truncation Tool: Simplify your text truncation needs with our user-friendly app, providing seamless control over the length of your content.</p>
            <div class="input-output">
                <textarea id="inputText" placeholder="Enter your text here..."></textarea>
                <textarea id="outputText" readonly placeholder="Truncated text will appear here..."></textarea>
                <button onclick="copyOutput()">Copy Output</button>
            </div>

            <div class="actions">
                <input type="number" id="truncateLength" min="1" value="20">
                <button onclick="truncateText()">Truncate</button>
            </div>
        </div>

    </div>
    
    <!-- Script JS -->
    <script src="./script.js"></script>
</body>
</html>
